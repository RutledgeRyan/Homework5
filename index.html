<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Field</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <h1>The Sandwich Shoppe Email/Phone Sign-up</h1>
    <p>Exclusive offers upon sign-up</p>
    <div class="form-wrapper">
    <h3>First Name:</h3>
    <div class="name-input-wrapper">
        <i class="fa-solid fa-person-circle-check icon"></i>
        <input class="name-text-field" type="text" placeholder="John"/>
    </div>
    <h3>Last Name:</h3>
        <div class="name-input-wrapper">
            <i class="fa-solid fa-person-circle-check icon"></i>
            <input class="name-text-field" type="text" placeholder="Smith"/>
    </div>
    <h3>Phone Number:</h3>
        <div class="phone-input-wrapper">
            <i class="fa-solid fa-mobile icon"></i>
            <input class="phone-text-field" type="text" placeholder="xxx-xxx-xxxx"/>
    </div>
    <h3>Email Address:</h3>
        <div class="email-input-wrapper">
            <i class="fa-solid fa-address-book icon"></i>
            <input class="email-text-field" type="text" placeholder="jsmith@email.com"/>
        </div>
    <h3>Favorite Sandwich:</h3>
    <div class="input-wrapper">
        <i class="fa-solid fa-burger icon"></i>
        <input class="text-field" type="text" placeholder="Chef 'D's Famous Grilled Cheese"/>
    </div>
    <h3>Birthday:</h3>
        <div class="birthday-input-wrapper">
            <i class="fa-solid fa-cake-candles icon"></i>
            <input class="birthday-text-field" type="date"/>
        </div>
        <button>Submit</button>
        </div>
</body>
</html>
